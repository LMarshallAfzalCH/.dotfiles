# Remap prefix from C-b to C-n
unbind C-b
set-option -g prefix C-n
bind-key C-n send-prefix

# Split panes
bind 0 split-window -v
bind 9 split-window -h
unbind '"'
unbind %

# Switch panes using H, J, K and L
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Set background colors for inactive and active windows
set -g window-style 'bg=black'            # Inactive window background color
set -g window-active-style 'bg=colour16'      # Active window background color

